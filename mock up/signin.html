<!DOCTYPE HTML>

<html>
	<head>
		<title>Sign In</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">

					<a href="index.html" class="logo">Twitter</a>

					<nav id="nav">
						<a href="index.html">Feed</a>
						<a href="signup.html">Sign Up</a>
						<a href="signin.html">Sing In</a>
						<input placeholder="search">

					</nav>

				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>


			<section id="main">
				<div class="inner">


					<article>
					<div class="content">

						<header>
							<h3>Enter in your account</h3>
						</header>

              <form action="#" method="post">

                <input type="text" placeholder="login">
                <input type="password" placeholder="password">

                <input class="button alt" type="button" value="sign in">

              </form>
						</div>
					</article>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>Get in Touch</h2>
					</header>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="alt" /></li>
						</ul>
					</form>
					<div align="center" class="copyright" style = "color:#000000">
						 <!-- &copy; TwitterBEL: Dzmitry Kulik, Yahor Vydrenko, Nadir Gorbunov -->
					</div>
				</div>
			</section>


	</body>
</html>
